name: rl-workshop

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          pip install -U jupyter-book ghp-import
      - name: Build the book
        run: jupyter-book build workshop/
      - name: Deploy to GitHub Pages
        run: ghp-import -n -p -f workshop/_build/html
